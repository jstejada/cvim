  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">CV<i>im</i></a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#"><i class="icon-file"></i> CVs</a></li>

              <li><a href="#about"><i class="icon-user"></i> friends</a></li>

</div>

    <div class="hero-unit">
      <h2><i class="icon-file"></i> CVs <small> personalize your job applications </small></h2>  
    </div>
    <div class="container">
        <div class="row">
          <div class="span3">
            <h4><i class="icon-magic"></i> Your experiences </h4>
            <div class="experience-small" data-exp="5 años de experience en xys">
              <p>5 años de experience en xys</p>
            </div>
            <div class="experience-small" data-exp="4 años de experience en xys">
              <p>4 años de experience en xys</p>
            </div>
            <div class="experience-small" data-exp="3 años de experience en xys">
              <p>3 años de experience en xys</p>
            </div>
          </div>

          <div class="span9">
          <div class="cv">
            <h1>Google Resume</h1>
            <div class="category">
              <div> bio <span class="badge badge-info">0</span></div>
              <div class="category-experiences"></div>
            </div>
            <div class="category">
              <div> academic <span class="badge badge-info">0</span></div>
              <div class="category-experiences"></div>
            </div>
            <div class="category">
              <div> work experience <span class="badge badge-info">0</span></div>
              <div class="category-experiences"></div>
            </div>
            <div class="category">
              <div> personal proyects <span class="badge badge-info">0</span></div>
              <div class="category-experiences"></div>
            </div>
            <div class="category">
              <div> other <span class="badge badge-info">0</span></div>
              <div class="category-experiences"></div>
            </div>
          </div> 
        </div>
        </div>

    <!-- Le javascript

    <script src="bootstrap/js/experience.js"></script>
    <!-- JQuery UI -->
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>

    <script type="text/javascript">
      $('.experience-small').draggable({ revert: true, cursor: 'move'});
      $('.category').droppable({
        drop: function( event, ui ) {
          var experience = ui.draggable.attr('data-exp');
          $( this ).find(".category-experiences").append('<p>'+experience+'</p>') 
      }
    })
    </script>
